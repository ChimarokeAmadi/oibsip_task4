<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>
                Login
            </h1>
            <div class="form-field">
                <input type="text" placeholder="Username" id="login-Username" required>
            </div>
            <div class="form-field" id="loginPasswordField">
                <input type="password" placeholder="Password" id="login-Password" required>
            </div>
            <button class="btn-primary" id="login" onclick="login()">Login</button>
            <p class="page_link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
    </div>

    <script charset="UTF-8" src="index.js"></script>
</body>
</html>
