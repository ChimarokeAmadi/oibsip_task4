<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>
                Sign Up
            </h1>
            <div class="form-field">
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="form-field">
                <input type="text" placeholder="Email" id="email" required>
            </div>
            <div class="form-field" id="passwordField">
                <input type="password" placeholder="Password" id="password" required>
                <button id="signUpPasswordToggle" class="togglePassword">Show</button>
            </div>
            <button id="sign-up" class="btn-primary" onclick="signUp()">Sign Up</button>
            <p class="page_link">Already registered? <a href="login.html">Login here</a>.</p>
        </div>
    </div>


    <script charset="UTF-8" src="index.js"></script>
</body>
</html>
